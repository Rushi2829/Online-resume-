<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<body>

    <form class="input-fields">
          <h1 style="text-align: center;">Resume Generator</h1><br>
        Name :  <input type="text" name="name" placeholder="name" /><br><br>
          Title :  <input type="text" name="title" placeholder="Title eg web developer" /><br><br>
          work experience :   <textarea name="workexp" placeholder="work experience"></textarea><br><br>
         Academic :  <textarea name="academics" placeholder="academic details"></textarea><br><br>
          objective :  <input name="objective" placeholder="objective" /><br><br>
          Skills :  <textarea name="skills" placeholder="skills" ></textarea><br><br>
         Projects :  <textarea name="projects" placeholder="projects" ></textarea><br><br>
         Achievement :  <textarea name="achievements" placeholder="achievements" ></textarea><br><br>
          Contact :  <textarea name="contact" placeholder="contact" ></textarea><br><br><br>
    </form>
     <!-- resume preview -->
    <div class="output">
   
    </div>  
    <!-- button for toggle   -->
   <div class="btn">
        <button onclick="toggle()">Preview or edit</button>
   </div>
   <script src="https://cdn.ckeditor.com/ckeditor5/27.1.0/classic/ckeditor.js"></script>
    <script src="./apk.js"></script>
